<ul *ngFor="let quote of quotes">
  <li style="list-style: none; float: left; width: 50%; padding: 5%;">
      <div class="card">
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p>{{quote.quote}}</p>
              <footer class="blockquote-footer">
                  <details>
                      <summary>
                          <cite title="About author">
                              {{quote.author.name}},{{quote.author.profession}}
                            </cite>
                            <span style="float: right;">
                                {{quote.author.born | date}} - {{quote.author.died | date}}
                            </span>
                      </summary>
                      <p>
                        {{quote.author.intro}}
                      </p>
                    </details>                
              </footer>
            </blockquote>
          </div>
          <div class="card-footer row">
            <div class="col-sm-5">
                <span class="glyphicon glyphicon-thumbs-up" style="padding:0% 2%;"></span>{{quote.likeCount}}
                <i class="fa fa-share-alt" style="padding:0% 2%;"></i>{{quote.shareCount}}
                <span class="glyphicon glyphicon-eye-open" style="padding: 0% 2%;"></span>{{quote.viewCount}}  
            </div>
            <div class="col-sm-7">
              <span *ngFor="let topic of quote.topics">
                {{topic}}.
              </span>
            </div>
            </div>
        </div>
  </li>
</ul>
